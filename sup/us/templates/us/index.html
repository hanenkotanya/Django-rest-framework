{% extends 'us/base.html' %}
{% block title %}
   {{Wrapper}}
{% endblock %}

{% block content %}
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Support</title>
    </head>
    <body>
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Добро пожаловать в службу поддержки пользователей</legend>
    
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit"><a class="ml-2" href="{% url 'registerUser' %}">Регистрация</a></button>
                   
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Уже есть аккаунт? <a class="ml-2" href="{% url 'loginUser' %}">Вход</a>
                </small>
            </div>
        </div>
    
    </body>
    </html>

{% endblock %}
