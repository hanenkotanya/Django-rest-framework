{% extends 'us/base.html' %}
{% load static %}
{% block content %}
<html>
<div class="auth">

    <div class="card">

        <form action="" method="POST" class="form auth__form">
            {% csrf_token %}

            <div class="form__field">
                <label for="formInput#text">Логин: </label>
                <input class="input input--text" id="formInput#text" type="text" name="username"
                    placeholder="Введите имя пользователя" />
            </div>

            <!-- Input:Password -->
            <div class="form__field">
                <label for="formInput#password">Пароль: </label>
                <input class="input input--password" id="formInput#passowrd" type="password" name="password"
                    placeholder="••••••••" />
            </div>

            <div class="auth__actions">
                <input class="btn btn--sub btn--lg" type="submit" value="Войти" />
            </div>
        </form>

        <div class="auth__alternative">
            <p>Нет аккаунта?</p>
            <a href="{% url 'registerUser' %}">Зарегистрироваться</a>
        </div>
    </div>
</div>
</html>


{% endblock content %}
