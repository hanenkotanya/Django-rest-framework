{% extends 'us/base.html' %}
{% block title %}
   {{RegisterUser}}
{% endblock %}

{% block content %}
<html lang="ru">
    <h1>Регистрация пользователя</h1>
    <form method="POST" action="{% url 'registerUser' %}" class="form auth__form">
        {% csrf_token %}

        {% for field in form %}
        <div class="form__field">
            <label for="formInput#text">{{ field.label }}</label>
            {{ field }}

            {% for error in field.errors %}
            <p style="color: red;">{{ error }}</p>
            {% endfor %}

        </div>

        {% endfor %}

        <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Сохранить" />
        </div>
    </form>
    <div class="auth__alternative">
        <p>Уже есть аккаунт?</p>
        <a href="{% url 'loginUser' %}">Войти</a>
    </div>

{% endblock %}
