{% extends 'mes/base.html' %}
{% block title %}
   {{createMessage}}
{% endblock %}

{% block content %}
<html lang="ru">
    <h1>Создание сообщения</h1>
    <form method="POST" action="{% url 'createMessage' ticket.id %}" class="form auth__form">
        {% csrf_token %}

        {% for field in form %}
        <div class="form__field">
            <label for="formInput#text">{{ field.label }}</label>
            {{ field }}

            {% for error in field.errors %}
            <p style="color: red;">{{ error }}</p>
            {% endfor %}

        </div>

        {% endfor %}

        <div class="auth__actions">

            <input class="btn btn--sub btn--lg  my-md" type="submit" value="Сохранить" />
        </div>
    </form>


    {% endblock %}
